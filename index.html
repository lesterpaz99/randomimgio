<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="./favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Web site created using create-snowpack-app"
		/>
		<!--
      Snowpack will replace ./ with the value you have for `baseUrl` in `snowpack.config.js`.
      Make sure to update it with your GitHub Page URL. https://<your-username>.github.io/<your-repo-name>

      More about config options:
      - https://www.snowpack.dev/reference/configuration#buildoptions.baseurl
    -->
		<link
			rel="stylesheet"
			type="text/css"
			href="./_dist_/index.css"
		/>
		<title>RandomImg App</title>
	</head>
	<body>
		<div class="py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
			<header class="text-center" id="header">
				<p
					class="
						text-base
						leading-6
						text-indigo-600
						font-semibold
						tracking-wide
						uppercase
					"
				>
					RandomImg.io
				</p>
				<h3
					class="
						mt-2
						text-3xl
						leading-8
						font-extrabold
						tracking-tight
						text-gray-900
						sm:text-4xl sm:leading-10
					"
				>
					Load random images
				</h3>
				<!-- <p class="mt-4 max-w-2xl text-xl leading-7 text-gray-500 mx-auto">
					Use this template to build awesome websites using Snowpack and
					Tailwind. It also includes Prettier and automatic publish to GitHub
					pages using GitHub Actions. Learn more:
				</p> -->
			</header>
			<div class="flex justify-center gap-4 my-4">
				<button
					class="bg-green-300 p-4 rounded-md my-4 hover:bg-green-400"
					id="fetch-image"
				>
					Load image
				</button>
				<button
					class="text-green-600 px-4 py-2 rounded-md hover:underline"
					id="clean-btn"
				>
					Clean
				</button>
			</div>
			<div class="flex flex-col justify-center gap-2" id="images"></div>
			<div
				class="fixed right-8 bottom-8 flex flex-col items-center hidden"
				id="buttons"
			>
				<button
					class="bg-green-300 w-12 h-12 rounded-full my-2 hover:bg-green-400"
					id="go-up"
				>
					<a href="#header">â–²</a>
				</button>
				<button
					class="bg-green-300 p-4 rounded-md my-2 hover:bg-green-400"
					id="load-new-image"
				>
					Load new image
				</button>
			</div>
		</div>

		<!-- Add more scripts here -->
		<script type="module" src="./_dist_/index.js"></script>
	</body>
</html>
